---
queryId: QX_HIVE_{{DATA_FORMAT}}_1

queryType: SELECT

queryEngine: Hive

storageFormat: "{{DATA_FORMAT}}"

queryDesc: Select count from {{DB_NAME}}.`dim_geography_{{DATA_FORMAT}}` table in {{DATA_FORMAT}} Format

statement: SELECT f_chr , f_pos, f_alt, geo_region_name_en, var_cnt, geo_sample_cnt , (var_cnt / (2 * geo_sample_cnt)) as var_frequency
    FROM ( SELECT f_chr  , f_pos, f_alt, geo_region_name_en, SUM(genotype_val) as var_cnt, geo_sample_cnt
          FROM (SELECT DISTINCT f_chr , f_pos, f_alt, f_sample_id, f_geo_id, if(f_genotype='1/1',2,1) as genotype_val
                FROM {{DB_NAME}}.fact_{{DATA_FORMAT}}) fact_{{DATA_FORMAT}}
                JOIN {{DB_NAME}}.dim_geography_{{DATA_FORMAT}} ON f_geo_id = geo_id
                JOIN (
                  SELECT  geo_region_name_en as grn, COUNT(DISTINCT f_sample_id) as geo_sample_cnt
                  FROM {{DB_NAME}}.fact_{{DATA_FORMAT}} JOIN {{DB_NAME}}.dim_geography_{{DATA_FORMAT}} ON f_geo_id = geo_id
                  GROUP BY geo_region_name_en) geo_sample_cnt
                ON geo_region_name_en = grn
                GROUP BY f_chr, f_pos, f_alt, geo_region_name_en, geo_sample_cnt
    LIMIT 10
    ) dummy
